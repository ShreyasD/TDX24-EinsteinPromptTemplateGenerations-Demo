<template>
    <lightning-card
        title="Verify Properties of Interest"
        class="slds-card__body_inner"
        icon-name="standard:delegated_account">
        <template lwc:if={properties}>
            <div class="slds-grid slds-wrap">
                <template
                    for:each={properties}
                    for:item="property">
                    <c-property-summary
                        key={property.Id}
                        property-id={property.Id}
                        read-only="true"
                        class="slds-col slds-size_1-of-3">
                    </c-property-summary>
                </template>
            </div>
            <c-property-list-map client-id={clientId} properties={properties} lwc:ref="propertyMap"></c-property-list-map>
        </template>
    </lightning-card>
</template>
